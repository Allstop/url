<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/css/main.css">
    <title>URL</title>
  </head>
  <body>
    <h1>Results Data</h1>
    <table>
      <div>
        請輸入URL<input type="text" id="url" size="50" value='http://www.xjflcp.com/trend/analyseSSC.do?operator=codeTrend&pageCount=20'/>
        <button id="urlSubmit">送出</button>
      </div></br>
      <div>
      Method<select class="method">
          <option value="get" selected>Get</option>
          <option value="put">Put</option>
          <option value="post">Post</option>
          <option value="delete">Delete</option>
        </select>
      </div></br>
      <div id="header"></div>
      <input type="button" value="增加">
      <input type="button" value="減少">
      <input type="submit" id="headerSubmit" value="送出"></br>
      <div id="parameter"></div>
      <input type="button" value="增加">
      <input type="button" value="減少">
      <input type="submit" id="parameterSubmit" value="送出">
      <div id="return">Curl Return</div></br>
      <div>
        請輸入regex<input type="text" id="regex" size="50" value='([\d]{10})<\/a>.*?="center">([\d]*)'/>
        <button id="regexSubmit">送出</button>
      </div></br>
      <div id="regexOutput">正則式output</div></br>
      <div id="resultOutput">output</div></br>
    </table>
    <script src="public/js/jquery-1.11.2.min.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
