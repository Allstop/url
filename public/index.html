<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/css/main.css">
    <title>URL</title>
  </head>
  <body>
    <h1>Results Data</h1>
    <table>
      <div>
        請輸入URL<input type="text" id="url" size="50" value='http://kj.cjcp.com.cn/tjssc/'/>
        <button id="urlSubmit">送出</button>
      </div></br>
      <div>
      Method<select class="method">
          <option value="get" selected>Get</option>
          <option value="put">Put</option>
          <option value="post">Post</option>
          <option value="delete">Delete</option>
        </select>
      </div></br>
      <table id="header" border="1" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <td bgcolor="#d0dac9" width="150px">Header Name</td>
            <td bgcolor="#d0dac9" width="150px">value</td>
          </tr>
        </thead>
      </table>
      <button id="addheader">增加</button>
      <button id="delheader">刪除</button>
      <input type="submit" id="headerSubmit" value="送出"></br>
      <table id="parameter" border="1" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <td bgcolor="#d0dac9" width="150px">Parameter Name</td>
            <td bgcolor="#d0dac9" width="150px">value</td>
          </tr>
        </thead>
      </table>
      <button id="addparameter">增加</button>
      <button id="delparameter">刪除</button>
      <input type="submit" id="parameterSubmit" value="送出"></br>
      <div id="return">Curl Return</div></br>
      <div>
        請輸入regex<input type="text" id="regex" size="50" value='<tdclass="qihao">(\d{11})(.*?)class="q_blue"\/><\/td>'/>
        <button id="regexSubmit">送出</button>
      </div></br>
      <div id="regexOutput">正則式output</div></br>
      <div id="combineButton"></div></br>
      <div id="resultOutput">output</div></br>
    </table>
    <script src="public/js/jquery-1.11.2.min.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
