<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/css/main.css">
    <title>URL</title>
  </head>
  <body>
    <h1>Results Data</h1>
    <div class="url-input">
      <p>請輸入URL</p>
      <input type="text" class="url-text" size="50">
      <button class="url-submit">送出</button>
    </div>
    <div class="method-select">
      <p>Method</p>
      <select class="method">
        <option value="get" selected>Get</option>
        <option value="put">Put</option>
        <option value="post">Post</option>
        <option value="delete">Delete</option>
      </select>
    </div>
    <div class="header-input">
      <table class="header-table">
        <thead>
          <tr>
            <td class="header-input-title">Header Name</td>
            <td class="header-input-title">value</td>
          </tr>
        </thead>
      </table>
      <button class="add-header">增加</button>
      <button class="del-header">刪除</button>
      <input type="submit" class="header-submit" value="送出">
    </div>
    <div class="parameter-input">
      <table class="parameter-table">
        <thead>
          <tr>
            <td class="parameter-input-title">Parameter Name</td>
            <td class="parameter-input-title">value</td>
          </tr>
        </thead>
      </table>
      <button class="add-parameter">增加</button>
      <button class="del-parameter">刪除</button>
      <input type="submit" class="parameter-submit" value="送出">
    </div>
    <div class="url-output"></div>
    <div class="regex-input">
      <p>請輸入regex</p>
      <input type="text" class="regex-text" size="50">
      <button class="regex-submit">送出</button>
    </div>
    <div class="regex-output">
      <div class="regex-output-content"></div>
      <input style="display:none" type="button" class="combine-submit" value="combine">
    </div>
    <div class="result-output"></div>
    <script src="public/js/jquery-1.11.2.min.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
